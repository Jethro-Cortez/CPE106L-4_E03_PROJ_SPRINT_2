{% extends "base.html" %}
{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card admin-reg-card">
        <div class="auth-header">
            <h2 class="auth-title">Admin Registration ðŸ‘‘</h2>
            <p class="auth-subtitle">Enter the secret key to register as an admin.</p>
        </div>

        <form method="POST" class="auth-form" id="admin-register-form">
            <!-- ðŸ” Secret Key Field -->
            <div class="form-group">
                <label for="secret_key">Secret Key</label>
                <input type="password" 
                       id="secret_key" 
                       name="secret_key" 
                       class="form-control" 
                       placeholder="Enter admin secret key" 
                       required>
            </div>

            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="Choose an admin username" 
                       required 
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Create a strong password" 
                       required 
                       autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       class="form-control" 
                       placeholder="Confirm your password" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register Admin</button>
        </form>

        <div class="auth-footer">
            <p>Already an admin? <a href="{{ url_for('main.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
